<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script>
        funs = {
            path: (path) => {
                history.replaceState(null, "", path)
            },
            title: (title) => { document.title = title; }
        };
        window.addEventListener("message", (event) => {
            // if (! ["local"].includes(event.host)) return;
            // console.log("event!", event, event.data);
            (funs[event.data[0]])(event.data[1]);
        });
    </script>
</head>

    <script>
